<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profiles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
  <!-- Background Image -->
  <img src="free_palestine.jpg" alt="Background Image" class="background-image">
  <div id="userContainer" class="container">
    <!-- Search Bar and Logout Button -->
    <div id="userSearchBar" class="search-bar">
      <input type="text" id="userSearchInput" class="search-bar__input" placeholder="Search...">
      <button id="logoutBtn" class="icon-button"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    <!-- Container for User Profiles -->
    <div id="userProfiles" class="scrollable"></div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
