<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="login-styles.css">
</head>
<body>
  <!-- Background image -->
  <img src="free_palestine.png" alt="Background Image" class="login__background-image">
  <!-- Blur effect mask -->
  <div class="login__blur-mask"></div>
  <!-- Wrapper for the login container -->
  <div class="login__wrapper">
    <!-- Main login container -->
    <div class="login__container">
      <!-- Tabs for switching between forms -->
      <div class="login__tabs">
        <button class="login__tab-link login__tab-link--active" data-tab="signin">Sign In</button>
        <button class="login__tab-link" data-tab="signup">Sign Up</button>
        <button class="login__tab-link" data-tab="forgot">Forgot Password</button>
      </div>
      <!-- Sign In form -->
      <form id="signinForm" class="login__tab-content login__tab-content--active">
        <input type="email" id="email" name="email" required class="login__input" placeholder="Email" required>
        <input type="password" id="password" class="login__input" placeholder="Password" required>
        <button type="submit" class="login__animated-button">Sign In</button>
        <div id="signin-error" class="login__error-message"></div>
      </form>
      <!-- Sign Up form -->
      <form id="signupForm" class="login__tab-content">
        <input type="text" id="signup-username" class="login__input" placeholder="Username" required>
        <input type="email" id="signup-email" class="login__input" placeholder="Email" required>
        <input type="password" id="signup-password" class="login__input" placeholder="Password" required>
        <button type="submit" class="login__animated-button">Sign Up</button>
        <div id="signup-error" class="login__error-message"></div>
      </form>
      <!-- Forgot Password form -->
      <form id="forgotForm" class="login__tab-content">
        <input type="email" id="forgot-email" class="login__input" placeholder="Email" required>
        <button type="submit" class="login__animated-button">Reset Password</button>
        <div id="forgot-error" class="login__error-message"></div>
      </form>
    </div>
  </div>
  <!-- Link to external JavaScript file -->
  <script src="login-script.js" defer></script>
</body>
</html>
